<!DOCTYPE html>
<!-- 1. Ricreare il markup e lo stile. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel 3.0</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div id="app">

    <div class="container"
    @mouseover = "stopAutoplay ()">
      <div class="wrapper">
        <button type="button" class="button-up" @click = "prevButton ()">&uarr;</button>
        <button type="button" class="button-down" @click = "nextButton ()">&darr;</button>
        <div class="images">
          <img
          :src="games[counter].image"
          :alt="games.title"
          >
          <div class="info">
            <h3>{{games[counter].title}}</h3>
            <div class="info-text">{{games[counter].text}}</div>
          </div>
  
        </div>
        <div class="thumb-container">
          <img 
          v-for = "(game, index) in games"
          :src="games[index].image" 
          :alt="games.title"
          :class="(index === counter) ? 'active' : ''"
          @click ="this.counter = index"
          >
          
        </div>
  
      </div>
      <button type="button" class="button-reverse">Reverse Autoplay</button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
